{% extends "main/menu.html" %} {% block right %}
<h3>{{title}}</h3>
<div class="ui center aligned segment">
    <div class="ui grid">
        <div class="eight wide column"><h3>{{ppt_infos.name}}</h3></div>
        <div class="eight wide column">
            {% if ppt_infos.name %}
            <a href="{{ url_for('static',filename=ppt_infos.ppt_path) }}" download="{{ppt_infos.name}}">下载PPT</a>
            {% else %}
            <h4>PPT不存在</h4>
            {% endif %}
        </div>
    </div>
    <div class="ui hidden divider"></div>

    
    
    {% for png in ppt_infos.pngs %}
    <img class="ui bordered fluid image" src="{{ url_for('static',filename=png.path) }}">
    <p>{{png.name}}</p>
    {% endfor %}
</div>
{% endblock %}
